<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Dashboard - Admin Bootstrap Template</title>
        <meta name="robots" content="noindex, nofollow">
        <meta content="" name="description">
        <meta content="" name="keywords">
        <link rel="icon" th:href="@{/assets/img/favicon.png}"  />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header id="header" class="header fixed-top d-flex align-items-center" th:replace="fragments/header :: header">
        </header>
        <aside id="sidebar" class="sidebar" th:replace="fragments/sidebar :: sidebar">
        </aside>
        <main id="main" class="main">
            <div class="pagetitle">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">主页</a></li>
                        <li class="breadcrumb-item active">教程管理</li>
                    </ol>
                </nav>
            </div>
            <section class="section dashboard">
                <div class="container-xl">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2><b>添加教程</b></h2>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="/tutorials" class="btn btn-success" ><i class="bi bi-arrow-left"></i></a>
                                    </div>
                                </div>
                            </div>

                            <form th:action="@{/tutorials/save}" method="post" enctype="multipart/form-data" th:object="${tutorial}"
                                  style="max-width: 550px; margin: 0 auto">

                                <input type="hidden" th:field="*{id}" />

                                <div class="p-3">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="title">Title</label>
                                        <div class="col-sm-9">
                                            <input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control"
                                                   id="title" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="description">Description</label>
                                        <div class="col-sm-9">
                                            <input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
                                                   id="description" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="level">Level</label>
                                        <div class="col-sm-9">
                                            <input type="number" step="1" th:field="*{level}" required min="1"
                                                   class="form-control" id="level" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 form-check-label" for="published">Published</label>
                                        <div class="col-sm-9">
                                            <input type="checkbox" th:field="*{published}" />
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                                        <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer" class="footer" th:replace="fragments/footer :: footer">
            <div class="copyright"> &copy; Copyright <strong><span>Compnay Name</span></strong>. All Rights Reserved</div>
            <div class="credits"> with love <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
        </footer>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}" ></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#btnCancel").on("click", function () {
                    window.location = "[[@{/tutorials}]]";
                });
            });
        </script>

    </body>
</html>
