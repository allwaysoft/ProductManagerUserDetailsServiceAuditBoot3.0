<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Dashboard - Admin Bootstrap Template</title>
        <meta name="robots" content="noindex, nofollow">
        <meta content="" name="description">
        <meta content="" name="keywords">
        <link rel="icon" th:href="@{/assets/img/favicon.png}"  />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header id="header" class="header fixed-top d-flex align-items-center" th:replace="fragments/header :: header">
        </header>
        <aside id="sidebar" class="sidebar" th:replace="fragments/sidebar :: sidebar">
        </aside>
        <main id="main" class="main">
            <div class="pagetitle">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">主页</a></li>
                        <li class="breadcrumb-item active">角色管理</li>
                    </ol>
                </nav>
            </div>
            <section class="section dashboard">
                <div class="container-xl">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2><b>编辑角色</b></h2>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="/role" class="btn btn-success" ><i class="bi bi-arrow-left"></i></a>
                                    </div>
                                </div>
                            </div>

                            <form action="#" th:action="@{/role/save}" th:object="${role}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Name: </label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{name}" class="form-control"
                                               required minlength="2" maxlength="20"/>
                                    </div>
                                </div>




                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Description: </label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{description}" class="form-control"
                                               />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Permissions: </label>
                                    <div class="col-8">
                                        <th:block th:each="permission: ${listPermissions}">
                                            <input type="checkbox" th:field="*{permissions}"
                                                   th:text="${permission.name}" th:value="${permission.id}" class="m-2" />
                                        </th:block>
                                    </div>
                                </div>



                                <div>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer" class="footer" th:replace="fragments/footer :: footer">
            <div class="copyright"> &copy; Copyright <strong><span>Compnay Name</span></strong>. All Rights Reserved</div>
            <div class="credits"> with love <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
        </footer>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}" ></script>

    </body>
</html>
