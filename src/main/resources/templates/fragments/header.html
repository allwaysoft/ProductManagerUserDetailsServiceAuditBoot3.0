<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Dashboard - Admin Bootstrap Template</title>
        <meta name="robots" content="noindex, nofollow">
        <meta content="" name="description">
        <meta content="" name="keywords">
        <link href="/assets/img/favicon.png" rel="icon">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/bootstrap-icons.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
    </head>
    <body>

        <header id="header" class="header fixed-top d-flex align-items-center" th:fragment="header">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                <input type="submit" value="Logout"/>
            </form>
            <div class="d-flex align-items-center justify-content-between"><a href="index.html"
                                                                              class="logo d-flex align-items-center"> <img
                        src="/assets/img/logo.png" alt=""> <span class="d-none d-lg-block">CRUD和RBAC系统</span> </a> <i
                    class="bi bi-list toggle-sidebar-btn"></i></div>

            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                            <i class="bi bi-fullscreen" onclick="if (document.fullscreenElement) {
                                        document.exitFullscreen();
                                    } else {
                                        document.documentElement.requestFullscreen();
                                    }"></i></i>
                        </a>
                    </li>


                    <li class="nav-item dropdown pe-3">
                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"><i class="fa-solid fa-circle-user fa-2x"></i>  <span
                                class="d-none d-md-block dropdown-toggle ps-2"><span
                                    sec:authentication="name">Username</span></span> </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                            <li class="dropdown-header">
                                <h6><span sec:authentication="name">Username</span></h6>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item d-flex align-items-center" href="/user/info"> <i
                                        class="bi bi-person"></i> <span>账号信息</span> </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a href="javascript: document.logoutForm.submit()"
                                   class="dropdown-item d-flex align-items-center"> <i class="bi bi-box-arrow-right"></i> <span>注销</span>
                                </a>
                            </li>


                        </ul>
                    </li>

                </ul>
            </nav>
        </header>
    </body>
</html>
