<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Dashboard - Admin Bootstrap Template</title>
        <meta name="robots" content="noindex, nofollow">
        <meta content="" name="description">
        <meta content="" name="keywords">
        <link href="/assets/img/favicon.png" rel="icon">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/bootstrap-icons.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="header fixed-top d-flex align-items-center" th:replace="fragments/header :: header">
        </header>
        <aside id="sidebar" class="sidebar" th:replace="fragments/sidebar :: sidebar">
        </aside>
        <main id="main" class="main">
            <div class="pagetitle">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">主页</a></li>
                        <li class="breadcrumb-item active">用户管理</li>
                    </ol>
                </nav>
            </div>
            <section class="section dashboard">
                <div class="container-xl">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2><b>编辑用户</b></h2>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="/user" class="btn btn-success" ><i class="bi bi-arrow-left"></i></a>
                                    </div>
                                </div>
                            </div>

                            <form th:action="@{/user/update}" th:object="${user}"
                                  method="post" style="max-width: 600px; margin: 0 auto;">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">User Name: </label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{username}" class="form-control"
                                               required minlength="2" maxlength="20"/>
                                    </div>
                                </div>




                                <div class="m-3">
                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">E-mail: </label>
                                        <div class="col-8">
                                            <input type="email" th:field="*{email}" class="form-control" required />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Name: </label>
                                        <div class="col-8">
                                            <input type="text" th:field="*{name}" class="form-control"
                                                   required minlength="2" maxlength="20"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Home Page: </label>
                                        <div class="col-8">
                                            <input type="text" th:field="*{homepage}" class="form-control"
                                                   />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Enabled: </label>
                                        <div class="col-8">
                                            <input  type="checkbox"   th:field="*{enabled}"  th:checked="*{enabled}" value="1"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Unlocked: </label>
                                        <div class="col-8">
                                            <input  type="checkbox"   th:field="*{accountNonLocked}"  th:checked="*{accountNonLocked}" value="1"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Roles: </label>
                                        <div class="col-8">
                                            <th:block th:each="role: ${listRoles}">
                                                <input type="checkbox" th:field="*{roles}"
                                                       th:text="${role.name}" th:value="${role.id}" class="m-2" />
                                            </th:block>
                                        </div>
                                    </div>



                                    <div>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer" class="footer" th:replace="fragments/footer :: footer">
            <div class="copyright"> &copy; Copyright <strong><span>Compnay Name</span></strong>. All Rights Reserved</div>
            <div class="credits"> with love <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
        </footer>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <script src="/assets/js/apexcharts.min.js"></script>
        <script src="/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/chart.min.js"></script>
        <script src="/assets/js/echarts.min.js"></script>
        <script src="/assets/js/quill.min.js"></script>
        <script src="/assets/js/simple-datatables.js"></script>
        <script src="/assets/js/tinymce.min.js"></script>
        <script src="/assets/js/validate.js"></script>
        <script src="/assets/js/main.js"></script>

    </body>
</html>
